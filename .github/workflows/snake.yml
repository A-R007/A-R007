name: Generate Snake
# run daily + manual trigger
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: a-r007    # <- REPLACE if your username differs
          outputs: dist/github-contribution-grid-snake.svg

      - name: Create output branch and commit snake
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output || git checkout output
          mkdir -p dist
          # Platane/snk already wrote to dist/; ensure file exists
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            git add dist/github-contribution-grid-snake.svg
            git commit -m "chore: update snake [ci skip]" || echo "no changes"
            git push -u origin output
          else
            echo "ERROR: snake missing; Platane/snk may have failed."
            exit 1
          fi

name: Generate Snake

on:
  # Allows manual run from the Actions tab
  workflow_dispatch:
  # Runs every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

# ✅ Required so the workflow can push to the output branch
permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Generate the snake SVG
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          # ⚡ Replace with your GitHub username if different
          github_user_name: a-r007
          outputs: dist/github-contribution-grid-snake.svg

      # Commit and push the snake SVG to the `output` branch
      - name: Push Snake to Output Branch
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          message: "chore: update contribution snake [ci skip]"
          add: "dist/github-contribution-grid-snake.svg"

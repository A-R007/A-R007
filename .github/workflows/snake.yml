name: Generate Snake

on:
  # Manual trigger
  workflow_dispatch:
  # Auto run daily at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write   # ✅ Needed for pushing to output branch

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: a-r007           # ⚡ your username
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push Snake to output branch
        uses: EndBug/add-and-commit@v9      # ✅ handles git + GITHUB_TOKEN
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          branch: output
          message: "chore: update contribution snake [ci skip]"
          add: "dist/github-contribution-grid-snake.svg"
